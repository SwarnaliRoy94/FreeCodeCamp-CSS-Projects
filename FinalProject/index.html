<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
     <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <section class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </section>
      <div class="mainform">
     <section>
    <form id="survey-form">
    <fieldset>
        <label id="name-label"
          >Name: <input
          id="name" type="text" name="name" placeholder=" Enter Your Name" required
        /></label>
        <label id="email-label"
          >Email: <input id="email" type="email" name="email" placeholder=" Enter Your Email" required
        /></label>
        <label id="number-label"> Age: <input id="number" type="number" name="age" min="13" max="120" placeholder=" Age"/>
         <label>What Describes Your Current Role?
            <select id="dropdown" name="referrer">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
             <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
               <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
         <label
          >Would you recommend our site to a friend?</label>
          <label><input type="radio" name="recommendation" value="yes" class="inline" checked/> Definitely</label
        >
        <label
          ><input type="radio" name="recommendation" value="no" class="inline" /> No</label
        >
        <label
          ><input type="radio" name="recommendation" value="maybe" class="inline" /> Maybe</label
        >
    </fieldset>
        <fieldset>
        <label>What do you want to see improved?</label>
        <label
          ><input type="checkbox" name="suggestions" value="1" class="inline" /> Front-end Projects</label
        >
        <label
          ><input type="checkbox" name="suggestions" value="2" class="inline" /> Back-end Projects</label>
          <label
          ><input type="checkbox" name="suggestions" value="3" class="inline" /> Challenges</label>
          <label
          ><input type="checkbox" name="suggestions" value="4" class="inline" /> Open Source Community</label>
          <label
          ><input type="checkbox" name="suggestions" value="5" class="inline" /> Forum</label>
      </fieldset>
      <fieldset>
        <label
          >Any Comments or Suggestions?
          <textarea
            name="bio"
            rows="6"
            cols="40"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
        </fieldset>
      <button id="submit" type="submit">Submit</button>
      </form>
    </section>
</div>
  </body>
</html>
